<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1=prompt("Type a number");
        let num2=prompt("Type another number");
        let num3=prompt("Type another number");
        let max=0;
        let number=0;
        let arrayNumbers=[num1,num2,num3];
        for($i=0;$i<arrayNumbers.length;$i++){
            number=arrayNumbers.shift();
        if(number>max){
           
            max=number;
            arrayNumbers.push(number);
        }
        }
        alert(arrayNumbers);
       
        


    </script>
</body>
</html>
