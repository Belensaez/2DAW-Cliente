    <script>
        let num1=prompt("Type a number");
        let num2=prompt("Type another number");
       
        let max=0;
        let number=0;
        let arrayNumbers=[num1,num2];

            alert(number);
            for(let i=0;i<arrayNumbers.length;i++){

            number=arrayNumbers.shift();
                if(number>max){
            max=number;
            arrayNumbers.push(number);
        }else{
            arrayNumbers.unshift(number);
        }
            }
    
        
        alert(arrayNumbers);
       
        


    </script>
