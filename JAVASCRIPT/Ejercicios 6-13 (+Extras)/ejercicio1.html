<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let pregunta = prompt("Type the name of a fruit");
      if (pregunta == "Banana") {
        alert("I like bananas");
      } else if (pregunta == "Apple") {
        alert("I like apples");
      } else {
        alert("I don't like fruits");
      }
    </script>
  </body>
</html>
