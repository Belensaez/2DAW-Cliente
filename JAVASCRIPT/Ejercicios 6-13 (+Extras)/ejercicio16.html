<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    function calculate() {
        const operation = prompt("Enter an operation (+, -, *, /):");
        const num1 = prompt("Enter the first number:");
        const num2 = prompt("Enter the second number:");
      
        let result;
      
        switch (operation) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          default:
            alert("Invalid operation");
            return;
        }
      
        alert("Result: " + result);
      }
      
      calculate();
    </script>
</body>
</html>
