<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function containsText(item) {
        return item.includes("land");
      }
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];
      document.write("Do all countries contain the word land? "+countries.every(containsText));
    </script>
  </body>
</html>
