<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function haveCharacters(item) {
        if (item.length == 6) {
          return item;
        }
      }
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];
      let firstIndex = countries.findIndex(haveCharacters);
      if (firstIndex != -1) {
      document.write(
        "first index to have six characters : " + firstIndex);
      } else {
        document.write("No index with 6 characters");
      };
    </script>
  </body>
</html>
