<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];

      function arrayOfLength(country) {
        const element = country.length;
        return element;
      }

      let newArray = countries.map(arrayOfLength);

      document.write(newArray);
      
      // document.write(countries.map(country => country.length));
    </script>
  </body>
</html>
