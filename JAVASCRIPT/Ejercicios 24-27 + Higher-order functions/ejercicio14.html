<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function haveCharacters(country) {
        return country.length == 6;
      }
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];
      let firstCountry = countries.find(haveCharacters);
      if (firstCountry != undefined) {
      document.write(
        "first country to have six characters : " + firstCountry);
      } else {
        document.write("No country with 6 characters");
      }
    </script>
  </body>
</html>
