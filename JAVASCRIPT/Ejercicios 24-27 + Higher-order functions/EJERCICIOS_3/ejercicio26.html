<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var divideByTwo = (x) => {
        return x / 2;
      };
      document.write(divideByTwo(2)+"<br>");
      var divideTwoNumbers = (x, y) => {
        if (x > y) {
          return x / y;
        } else {
          return y / x;
        }
      };
      var resultado=Math.round(divideTwoNumbers(3,4));
      document.write(resultado);
    </script>
  </body>
</html>
