<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      alert(average(1));
      var average = (...args) => {
        if (args.length === 0) {
          return undefined;
        }

        let suma = 0;
        for (let value of args) {
          suma += value;
        }
        return suma / args.length;
      };
    </script>
  </body>
</html>
