<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let number = prompt("Enter a number", 7);
      var isPrime = (a) => {
        for (let i = 2; i < a; i++) {
          return a % i != 0;
        }
      };
      if (number <= 2) {
        alert("No number below two is prime.");
      } else {
        document.write("Is " + number + " prime? " + isPrime(number));
      }
    </script>
  </body>
</html>
