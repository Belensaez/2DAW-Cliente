  <body>
    <script>
      function isGreatherThan7(item) {
        return item.length>7;
      }
      const names = ["Eve", "Mathias", "Derek", "Athenea"];
      document.write("Is there some length of the names greather than 7?  "+names.some(isGreatherThan7));
    </script>
