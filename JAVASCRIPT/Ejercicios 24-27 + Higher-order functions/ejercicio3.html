<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];

      let newArray = countries.map(toUpperCaseArray);
        document.write(newArray);

      function toUpperCaseArray(countries) {
        let array = [];
        for (let i = 0; i < countries.length; i++) {
          const element = countries[i].toUpperCase();
          array.push(element);
        }
      return array;
      }
    </script>
  </body>
</html>
