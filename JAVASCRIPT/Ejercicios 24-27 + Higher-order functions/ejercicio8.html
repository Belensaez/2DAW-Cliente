<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function haveCharacters(item) {
            return item.length>=6;
      }
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norway",
        "Iceland",
      ];
      let newArray = countries.filter(haveCharacters);
      document.write(newArray);


    </script>
</body>
