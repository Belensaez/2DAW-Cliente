<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function haveCountry(item) {
        if (item === "Russia") {
          return item;
        }
      }
      const countries = [
        "Estonia",
        "Finland",
        "Sweden",
        "Denmark",
        "Norways",
        "Iceland",
      ];
      let firstIndex = countries.findIndex(haveCountry);
      if (firstIndex != -1) {
      document.write(
        "Where is Russia in the array? : " + firstIndex);
      } else {
        document.write("No index with Russia");
      };
      
      
    </script>
  </body>
</html>
