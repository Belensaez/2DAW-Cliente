<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let dataArray=[2,2];
        let number=1;
        document.write("Is "+number+" include in the array? "+linearSearch(number,...dataArray));
        
        function linearSearch(number,...args){
            for(let value of args){
                if(value==number){
                   return true;
                }else{
                    return false;
                }
            }
         }



    </script>
</body>
</html>
