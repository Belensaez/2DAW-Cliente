<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("Enter a number");
    
        document.write("Is "+number +" odd? "+isOdd(number));


        function isOdd(a){
            if(a%2!=0){
                return true;
            }else{
                return false;
            }
            }
        

    </script>
</body>
</html>
