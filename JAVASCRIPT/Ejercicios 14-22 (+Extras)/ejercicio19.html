<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       
        alert(average(1))
        
        
        
        function average(...args){
            let suma=0;
            if(args.length==0){
                return undefined;
            }
            
            for(let value of args){
                suma+=value;
            }
            return suma/args.length;
        }



    </script>
</body>
</html>
