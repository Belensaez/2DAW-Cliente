<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number=prompt("Enter a number",7);
        document.write("Is "+number+" prime? "+isPrime(number));


        function isPrime(number){
            if (number <= 2) {
                return false;
  }
            for(i=2;i<number;i++){
                if(number%i==0){
                    return false;
                }else{
                    return true;
                }
            }
        }



    </script>
</body>
</html>
