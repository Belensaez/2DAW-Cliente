<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let array=[2,3];
        let number=2;
        console.log("Is "+number+" greater than average "+greaterThanAverage(2,array));
        
        
        
        function greaterThanAverage(number,...args){
            let suma=0;
            
            for(let value of args){
                suma+=value;
            }
            let average=suma/args.length;
            if(average<number){
                return true;
            }else {
                return false;
            }
            
        }



    </script>
</body>
</html>
