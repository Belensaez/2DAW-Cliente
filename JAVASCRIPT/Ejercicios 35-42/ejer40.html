<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <script>
    window.onload = function () {
      var helloText = document.getElementById("container");
      helloText.id = "Hola";
      console.log(helloText);

      var worldText = document.querySelector("Hola");
      helloText.id = "World";
      console.log(worldText);

      var items = document.getElementsByClassName("second");
    for (let item of items) {
        item.style.fontWeight = 'bold';
    }

    var itemThird = document.querySelector('ol .third');
    itemThird.style.fontStyle='italic';
    
    var main=document.createElement("div");
    var body=document.querySelector("body");
    body.appendChild(main);
    var footer=document.getElementsByClassName("footer")[0];
    main.appendChild(footer);
    

    footer.remove();

    var li=document.createElement("li");
    li.innerText="four";
   
    var ul=document.querySelector("ul");
    ul.appendChild(li);

   

    var lis=document.querySelectorAll('ol li');
    console.log(lis);

    for(let value of lis){
      value.style.background="green";
    }

    main.remove();
   
    
    
    
    


    };
  </script>
  <body>
    <div class="header"></div>
    <section id="container">
      <ul>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ul>
      <ol>
        <li class="first">one</li>
        <li class="second">two</li>
        <li class="third">three</li>
      </ol>
    </section>
    <div class="footer"></div>
  </body>
</html>
