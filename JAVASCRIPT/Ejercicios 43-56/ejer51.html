<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise51</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body,
        html {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        
        .carousel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .main-image {
            width: 500px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .main-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        
        .thumbnail-container {
            display: flex;
            gap: 10px;
        }
        
        .thumbnail {
            width: 80px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.3s;
        }
    </style>
</head>

<body>
    <div class="carousel-container">
        <div class="main-image" id="mainImageContainer">
            <img id="mainImage" src="" alt="Main Display">
        </div>
        <div class="thumbnail-container">
            <img class="thumbnail" src="fruta.png" alt="Thumbnail 1">
            <img class="thumbnail" src="helados.jpeg" alt="Thumbnail 2">
            <img class="thumbnail" src="embutidoQuesos.png" alt="Thumbnail 3">
        </div>
    </div>
</body>
<script>
    var imageMain = document.getElementById("mainImage");
    var imgs = document.querySelectorAll(".thumbnail");
    imgs.forEach(img => {
        img.onmouseenter = function() {
            this.style.transform = "scale(1.3)";
        };
        img.onmouseout = function() {
            this.style.transform = "scale(1)";
        };
        img.ondblclick = function() {
            imageMain.src = this.src;
            console.log(imageMain.src);
        };

    });
</script>

</html>
