<!DOCTYPE html>
<html class="no-js">

<head>

    <title>Paging Players</title>
    <meta name="description" content="">

<body>
    <div id="header">
        <h1>TEAM MANAGEMENT</h1>
        <section>
            <!-- Paging controls -->
            <div id="controls">
                <!-- Previous page button -->
                <button id="back"> &lt; </button>
                <!-- Info on current page -->

                <!-- Next page button -->
                <button id="next"> &gt; </button>
            </div>
        </section>
    </div>
