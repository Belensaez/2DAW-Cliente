<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery animations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
      .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .img-box {
        background-color: beige;
        width: 600px;
        height: 600px;
        overflow: hidden;
        border: 1px solid #3a7408;
      }

      .img-box img {
        width: 100%;
        position: relative;
      }

      .button-group {
        width: 600px;
        text-align: center;
        font-family: verdana;
      }

      div.button {
        width: 200px;
        margin: 17px auto;
        height: 36px;
        line-height: 36px;
        color: #fff;
        background: rgb(65, 168, 99);
        cursor: pointer;
      }
    </style>
  </head>
  <script>
    $(document).ready(function () {
      $.each($(".button"), function () {
        var widthOriginal = 0;
        console.log(widthOriginal);
        $(this).mouseover(function () {
          $(this).stop(true, true);

          widthOriginal = $(this).css("width");
          console.log(widthOriginal);
          $(this).animate({ width: "50%" });
        });
        $(this).mouseout(function () {
          $(this).stop(true, true);

          $(this).animate({ width: widthOriginal });
        });
      });
    });
  </script>

  <body>
    <div class="wrapper">
      <div class="button-group">
        <div class="button">Button</div>
        <div class="button">Button</div>
        <div class="button">Button</div>
        <div class="button">Button</div>
      </div>
    </div>
  </body>
</html>
