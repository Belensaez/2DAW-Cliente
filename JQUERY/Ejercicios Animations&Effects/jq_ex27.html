<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery animations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
      #first {
        width: 100px;
        background-color: aqua;
        border: 1px solid black;
        position: absolute;
        left: 20px;
        margin-top: 50px;
      }
      #second {
        width: 100px;
        background-color: greenyellow;
        border: 1px solid black;
        position: absolute;
        right: 20px;
        margin-top: 50px;
      }
    </style>
  </head>
  <script>
    $(document).ready(function () {
      $("#first").animate(
        {
          left: "1415px",
        },
        3000,
        "linear"
      );

      $("#second").animate(
        {
          left: "20px",
        },
        3000,
        "swing"
      );
    });
  </script>

  <body>
    <div id="first">Div 1</div>
    <div id="second">Div 2</div>
  </body>
</html>
