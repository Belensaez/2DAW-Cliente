<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery animations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
      .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .img-box {
        background-color: beige;
        width: 600px;
        height: 600px;
        overflow: hidden;
        border: 1px solid #3a7408;
      }

      .img-box img {
        width: 100%;
        position: relative;
      }

      .button-group {
        width: 250px;
        padding: 30px;
        text-align: center;
        font-family: verdana;
        background-color: sandybrown;
        position: absolute;
        left: -255px;
      }

      div.button {
        width: 200px;
        margin: 17px auto;
        height: 36px;
        line-height: 36px;
        color: #fff;
        background: rgb(65, 168, 99);
        cursor: pointer;
      }
      div.button:hover {
        background-color: seagreen;
      }
    </style>
  </head>
  <script>
    $(document).ready(function () {
      $(".button-group").mouseenter(function () {
        $(this).stop(true, true);
        $(this).animate({ left: "0px" });
      });
      $(".button-group").mouseleave(function () {
        $(this).stop(true, true);
        $(this).animate({ left: "-255px" });
      });
    });
  </script>

  <body>
    <div class="button-group">
      <div class="button">Button</div>
      <div class="button">Button</div>
      <div class="button">Button</div>
      <div class="button">Button</div>
    </div>
  </body>
</html>
