<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>jQuery animations</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
      .wrapper {
        display: flex;
        flex-direction: row;
        justify-content: center;
      }

      .img-box {
        background-color: beige;
        width: 600px;
        height: 600px;
        overflow: hidden;
        border: 1px solid #3a7408;
      }

      .img-box img {
        width: 100%;
        position: relative;
      }

      .button-group {
        width: 600px;
        text-align: center;
        font-family: verdana;
      }

      div.button {
        width: 200px;
        margin: 17px auto;
        height: 36px;
        line-height: 36px;
        color: #fff;
        background: rgb(65, 168, 99);
        cursor: pointer;
      }
    </style>
  </head>
  <script>
    $(document).ready(function () {
      $(".button-group div:eq(0)").click(function () {
        $("img").fadeOut(2000);
        $("img").fadeIn(2000);
      });

      $(".button-group div:eq(1)").click(function () {
        $("img").toggle();
      });
      $(".button-group div:eq(2)").click(function () {
        $("img").slideUp(3000);
        $("img").slideDown(1500);
      });

      $(".button-group div:eq(3)").click(function () {
        $("img").animate({ width: "-=200px" }, "slow");
        $("img").animate({ width: "+=200px" }, "slow");
      });
      $(".button-group div:eq(4)").click(function () {
        $("img").animate({ width: "0px" }, "fast");
      });
      $(".button-group div:eq(5)").click(function () {
        $("img").animate({ width: "+=200px" }, "2000", "linear");
      });

      $(".button-group div:eq(6)").click(function () {
        $("img").hide(5000, "swing");
      });
      $(".button-group div:eq(7)").click(function () {
        $("img").animate(
          {
            opacity: '0.5',
          },
          "fast",
          function(){
            setTimeout(function(){
                $("img").slideUp();
            },1000)
          }
        );
      });
      $(".button-group div:eq(8)").click(function () {
        var img=$("img")
        img.animate({ width: "50%" }, "1000");
        img.animate({ top: "+=200px" }, "1000");
        img.animate({ left: "+=150px" }, "1000");
        img.animate({ top: "-=200px" }, "1000");
        img.animate({ left: "-=200px" }, "1000");


      });
      $(".button-group div:eq(9)").click(function () {
        var img=$("img")
        img.animate({ width: "200px" }, "1000");
        img.animate({ height: "200px" }, "1000");
        img.animate({ borderRadius: "50%" }, "1000");
       


      });

      $(".button-group div:eq(10)").click(function () {
       $("img").removeAttr("style");
       


      });

    });
  </script>

  <body>
    <div class="wrapper">
      <div class="img-box">
        <img
          src="https://www.solvam.es/wp-content/uploads/2018/04/logo-solvam.jpg"
          alt="logo"
        />
      </div>
      <div class="button-group">
        <div class="button">fade out + fade in</div>
        <div class="button">show / hide</div>
        <div class="button">slide up + slide down</div>
        <div class="button">width animation</div>
        <div class="button">up right</div>
        <div class="button">linear growth</div>
        <div class="button">swing hide</div>
        <div class="button">delay</div>
        <div class="button">queue</div>
        <div class="button">circle + square</div>
        <div class="button">RESET</div>
      </div>
    </div>
  </body>
</html>
