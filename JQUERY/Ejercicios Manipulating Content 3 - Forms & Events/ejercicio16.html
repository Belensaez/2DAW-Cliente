<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario Completo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <style></style>
  <script>
    $(document).ready(function () {
      var select = $("select").append(
        "<option value='one'>Option 1</option><option value='two'>Option 2</option>"
      );
      var options = $("option");
      $("div").append("<select class='chosen'></select>");

      $(select).change(function () {
        var selectedOption = $(this).val();
        var selectChosen = $(".chosen");
        selectChosen.append(
          "<option value='" +
            selectedOption +
            "''>Option  " +
            selectedOption +
            "</option>"
        );
      });
      $("select").trigger("change");
    });
  </script>
  <body>
    <div>
      <select></select>
    </div>
  </body>
</html>
